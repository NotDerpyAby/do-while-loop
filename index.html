<!DOCTYPE html>
<html>
  <head> <title>Do WHile Loop</title> </head>
<body>
<h2>JavaScript Do While Loop</h2>

<p id="demo"></p>

<script>
let text = ""
let i = 0;

do {
  text += "<br>The number is " + i;
  i++;
}
while (i < 100);  

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
